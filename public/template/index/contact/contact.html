<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>联系-沈阳太珩模具材料有限公司</title>
    <link rel="stylesheet" type="text/css" href="__XYSCSS__/base.css">
    <link rel="stylesheet" type="text/css" href="__XYSCSS__/index.css">
    <link rel="stylesheet" type="text/css" href="__XYSCSS__/aos.css">
</head>
<body>
<div class="main">
    <!--导航栏-->
    {include file="public/head"}
    <!--主体-->
    <div class="contact-first"  data-aos="fade-up" data-aos-easing="ease" data-aos-delay="400">
        <div class="contact-banner">
            <div class="contact-img"><img class="news-pic" src="__XYSIMG__/contact/banner.png" alt=""></div>
            <div class="banner-text">
                <div class="banner-txt1">太珩,是您靠谱的伙伴</div>
                <div class="banner-txt2">TAIHENG IS YOUR RELIABLE PARTNER</div>
                <div class="banner-txt3">SHENGYANG CHINA</div>
            </div>
        </div>
       {$news.content}
    </div>
    <!--底部-->
    {include file="public/foot"}
</div>

<script type="text/javascript" src="__XYSJS__/jquery-1.11.3.js"></script>
<script type="text/javascript" src="__XYSJS__/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="__XYSJS__/index.js"></script>
<script type="text/javascript" src="__XYSJS__/aos.js" charset="utf-8"></script>
<script type="text/javascript">jQuery(".nav").slide({ type:"menu",  titCell:".m", targetCell:".sub", effect:"slideDown", delayTime:300, triggerTime:100,returnDefault:true});</script>

<script type="text/javascript">
    AOS.init({
        easing:'ease-out-back',
        duration:800
    });

    window.onload=function(){
        $(function(){
            $(".contact-img").fadeIn(1000).animate({top:0},1000);
            $(".banner-text").fadeIn(1000).delay(500).animate({top:'16%',opacity:1},1000);
        })
    };

    document.body.addEventListener('touchstart',function(){
        var mobileHover=function(){
            $('*').on('touchstart',function(){
                $(this).trigger('hover');
            }).on('touched',function(){
                $(this).trigger('hover');
            })
        }
    });
</script>
</body>
</html>
