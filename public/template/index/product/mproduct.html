<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>产品详情-沈阳太珩模具材料有限公司</title>
    <link rel="stylesheet" type="text/css" href="__XYSCSS__/base.css">
    <link rel="stylesheet" type="text/css" href="__XYSCSS__/index.css">
    <link rel="stylesheet" type="text/css" href="__XYSCSS__/aos.css">
</head>
<body>
<div class="main">
    <!--导航栏-->
    {include file="public/head"}
    <!--主体-->
    <div class="product-first details-first">
        <div class="product8 ">
            <div class="details-li1 details-li2" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="400">
                <div class="details-title details-bom">
                    <a href="/" class="details-text">首页></a>
                    <a href="product" class="details-text">产品></a>
                    <a href="javascript:;" class="details-txt details-dom">产品详情</a>
                </div>
            </div>
        </div>
        {$info.content}
    </div>
    <!--底部-->
    {include file="public/foot"}
</div>


<script type="text/javascript" src="__XYSJS__/jquery-1.11.3.js"></script>
<script type="text/javascript" src="__XYSJS__/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="__XYSJS__/index.js"></script>
<script type="text/javascript" src="__XYSJS__/aos.js" charset="utf-8"></script>
<script type="text/javascript">jQuery(".nav").slide({
    type: "menu",
    titCell: ".m",
    targetCell: ".sub",
    effect: "slideDown",
    delayTime: 300,
    triggerTime: 100,
    returnDefault: true
});</script>

<script type="text/javascript">
    AOS.init({
        easing: 'ease-out-back',
        duration: 800
    });

    document.body.addEventListener('touchstart', function () {
        var mobileHover = function () {
            $('*').on('touchstart', function () {
                $(this).trigger('hover');
            }).on('touched', function () {
                $(this).trigger('hover');
            })
        }
    });
</script>

</body>
</html>
