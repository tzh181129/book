<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>产品-沈阳太珩模具材料有限公司</title>
    <link rel="stylesheet" type="text/css" href="__XYSCSS__/base.css">
    <link rel="stylesheet" type="text/css" href="__XYSCSS__/index.css">
    <link rel="stylesheet" type="text/css" href="__XYSCSS__/aos.css">
</head>
<body>
<div class="main">
    <!--导航栏-->
    {include file="public/head"}
    <!--主体-->
    <div class="product-six product-second">
        <ul class="product1">
            {foreach $info as $vo}
            {foreach $vo.product as $v}
            {if $v.order == 0}
            <li class="product-li flex" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="400">
                <div class="product-img">
                    <img  class="show-photo" src="{$v.img}" alt="">
                </div>
                <div class="product-text total-text1">
                    <div class="product-txt1"><a href="detail?id={$v.id}">{$v.title}</a></div>
                    <div class="product-txt2 product-txt6">{$v.description}
                    </div>
                    <div class="product-txt3"><a href="detail?id={$v.id}">了解详情>></a></div>
                </div>
            </li>
            {else}
            <li class="product-li flex"  data-aos="fade-up" data-aos-easing="ease" data-aos-delay="400">
                <div class="product-text total-text2">
                    <div class="product-txt1"><a href="detail?id={$v.id}">{$v.title}</a></div>
                    <div class="product-txt2 product-txt6">{$v.description}</div>
                    <div class="product-txt4"><a href="detail?id={$v.id}">了解详情>></a></div>
                </div>
                <div class="product-img">
                    <img  class="show-photo" src="{$v.img}" alt="">
                </div>
            </li>
            {/if}
            {/foreach}
            {/foreach}
        </ul>
    </div>
    <!--底部-->
    {include file="public/foot"}
</div>


<script type="text/javascript" src="__XYSJS__/jquery-1.11.3.js"></script>
<script type="text/javascript" src="__XYSJS__/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="__XYSJS__/index.js"></script>
<script type="text/javascript" src="__XYSJS__/aos.js" charset="utf-8"></script>
<script type="text/javascript">jQuery(".nav").slide({
    type: "menu",
    titCell: ".m",
    targetCell: ".sub",
    effect: "slideDown",
    delayTime: 300,
    triggerTime: 100,
    returnDefault: true
});</script>

<script type="text/javascript">
    AOS.init({
        easing: 'ease-out-back',
        duration: 800
    });

    document.body.addEventListener('touchstart', function () {
        var mobileHover = function () {
            $('*').on('touchstart', function () {
                $(this).trigger('hover');
            }).on('touched', function () {
                $(this).trigger('hover');
            })
        }
    });
</script>
</body>
</html>
