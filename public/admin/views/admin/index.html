<script type="text/javascript">
layui.use(['form','laytpl','table', 'element','tplay','route','apiconfig'], function(){
    var $ = layui.$
    ,table = layui.table
    ,form = layui.form
    ,element = layui.element
    ,tplay = layui.tplay
    ,route = layui.route
    ,laytpl = layui.laytpl
    ,config = layui.apiconfig;

    //监听Tab切换，以改变地址hash值
    element.on('tab(test1)', function(){
        location.hash = 'test1='+ this.getAttribute('lay-id');
    });

    userList();

    function userList()
    {
        //管理员
        table.render({
            elem: '#tplay-admin-all'
            ,url: config.domain+'/admin/admin/index'
            ,where: {access_token: layui.data('tplay').access_token}
            ,page: true
            ,limit:15
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID', width:50}
                ,{field: 'username', title: '用户名'}
                ,{field: 'nickname', title: '姓名'}
                ,{field: 'phone', title: '手机'}
                ,{field: 'login_time', title: '最后登录时间'}
                ,{field: 'last_login_ip', title: '最后登录IP'}
                ,{field: 'login_num', title: '登录次数'}
                ,{fixed: 'right', width:150, align:'center', toolbar: '#op_admin_user'}
            ]]
            ,skin: 'line'
        });
    }

    var add_layer;

    //事件处理
    var events = {
        del: function(othis, type){
            var thisTabs = tabs[type]
            ,checkStatus = table.checkStatus(thisTabs.id)
            ,data = checkStatus.data; //获得选中的数据
            if(data.length === 0) return layer.msg('未选中行');
            var array = [];
            for (var i = 0; i < data.length; i++) {
                array.push(data[i].id);
            }
            layer.confirm('确定删除选中的数据吗？', function(){
                tplay.ajax({
                    url:config.domain+"/admin/admin/del",
                    type:'post',
                    data:{id:array},
                    success:function(res){
                        layer.msg(res.msg);
                        if(res.code == 1){
                            table.reload(thisTabs.id); //刷新表格
                        }
                    }
                })
            
            });
        }
        ,add: function(othis, type)
        {
            var groups;
            tplay.ajax({url:config.domain+"/admin/index/groups",async:false,success:function(res){groups = res;}});
            var getTpl = $('#addUserTpl').html();
            console.log(groups)
            // view = document.getElementById('add_menu');
            laytpl(getTpl).render(groups, function(html)
            {
                add_layer = layer.open({
                    title: '添加管理员',
                    type: 1,
                    skin: 'layui-layer-demo',
                    // skin: 'layui-layer-rim', //加上边框
                    area: ['460px', '660px'], //宽高
                    content: html,
                });
            });
            form.render(null, 'add_user');
        }
    };

    //区分各选项卡中的表格
    var tabs = {
        admin: {
          text: '管理员'
          ,id: 'tplay-admin-all'
        },
        group: {
          text: '权限组'
          ,id: 'tplay-admin-group'
        }
    };
  
    $('.tplay-btn .layui-btn').on('click', function(){
        var othis = $(this)
        ,thisEvent = othis.data('events')
        ,type = othis.data('type');
        events[thisEvent] && events[thisEvent].call(this, othis, type);
    });

    var edit_layer;

    //监听工具条
    table.on('tool(tplay-admin-all)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
       
        if(layEvent === 'edit')
        { //修改
            tplay.ajax({
                url:config.domain+"/admin/admin/edit",
                type:'get',
                // data:{id:route.params().id},
                data:data,
                async:false,
                success:function(res)
                {
                    console.log(res)
                    if(res.code == 1)
                    {
                        var editTpl = $('#editUserTpl').html();
                        laytpl(editTpl).render(res, function(html)
                        {
                            // view.innerHTML = html;
                            edit_layer = layer.open({
                                title: '编辑菜单',
                                type: 1,
                                skin: 'layui-layer-demo',
                                // skin: 'layui-layer-rim', //加上边框
                                area: ['460px', '660px'], //宽高
                                content: html,
                            });
                        });
                        form.render(null, 'edit_user');
                    } 
                    else 
                    {
                        layer.msg(res.msg);
                    }
                }
            });
            
        } 
        else if(layEvent === 'del')
        { //删除
            layer.confirm('真的删除行么', function(index){
                tplay.ajax({
                    url:config.domain+"/admin/admin/del",
                    type:"post",
                    data:{id:data.id},
                    success:function(res){
                        layer.msg(res.msg);
                        if(res.code == 1){
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);
                        }
                    }
                })
            });
        }
    });

    //监听工具条
    form.on('submit(user-add-submit)', function(data)
    {
        tplay.ajax({
            url:config.domain+"/admin/admin/add",
            data:$('#add_user').serialize(),
            success:function(res){
                layer.msg(res.msg);
                if(res.code == 1)
                {
                    layer.close(add_layer);
                    userList();
                }
            }
        })
        return false;
    });

    form.on('submit(user-edit-submit)', function(data){
        tplay.ajax({
            url:config.domain+"/admin/admin/edit",
            type:"post",
            data:$('#edit_user').serialize(),
            success:function(res)
            {
                layer.msg(res.msg);
                if(res.code == 1)
                {
                    layer.close(edit_layer);
                    userList();
                }
            }
        })
        return false;
    });

});
</script>
